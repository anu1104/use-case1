      <section style="border: 2px solid black; padding: 20px; width:50%;
      margin-left:25%;margin-right:20%">
      <form ngNativeValidate #form>
       <!-- <label>Schedule Flight ID:  :</label>

        <label>Flight ID: </label>
            <input type="number" class="form-control"  [(ngModel)]="scheduleFlight.flightNo" [ngModelOptions]="{standalone: true}" required>
            <br>
            <label>Flight Name : </label>
            <input type="text" class="form-control"  [(ngModel)]="scheduleFlight.flightName" [ngModelOptions]="{standalone: true}" id="flightName" required>
            
            <br>
        <label>Airline : </label>
            <input type="text" class="form-control"  [(ngModel)]="scheduleFlight.airline" [ngModelOptions]="{standalone: true}" id="airline" required>
            <div class="invalid-feedback">Please fill out this field.</div>
            <br>
            <label>Source : </label>
            <input type="text" class="form-control"  [(ngModel)]="scheduleFlight.fromPlace" [ngModelOptions]="{standalone: true}" id="source" required>
            <br>
            <label>Destination : </label>
            <input type="text" class="form-control"  [(ngModel)]="scheduleFlight.toPlace" [ngModelOptions]="{standalone: true}" id="destination" required>
            <br>
            <label>Start Date : </label>
            <input type="date" class="form-control"  [(ngModel)]="scheduleFlight.startDate" [ngModelOptions]="{standalone: true}" id="startDate" required>
            <br>
            <label>End Date : </label>
            <input type="date" class="form-control"  [(ngModel)]="scheduleFlight.endDate" [ngModelOptions]="{standalone: true}" id="endDate" required>
            <br>
            <label>Boarding Time : </label>
            <input type="time" class="form-control"  [(ngModel)]="scheduleFlight.boardingTime" [ngModelOptions]="{standalone: true}" id="boardingTime" required>
            <br>
            <label>Departure Time : </label>
            <input type="time" class="form-control"  [(ngModel)]="scheduleFlight.departureTime" [ngModelOptions]="{standalone: true}" id="departureTime" required>
            <br>
            <label> Scheduled Days: </label>
            <div *ngFor="let day of days" id="form_charts">
              <input type="checkbox" value="{{day}}" (change)="selected_day($event)">
              <b>{{day}}</b>
              <span class="checkmark"></span>
              
            </div>
              <br>
                <label>Upload Logo : </label>
           
          
          <div class="container row">
              <!--<div class="col-md-6">-->
                  <input type="file" (change)="onFileChanged($event)">
          
             <!-- </div>--><br>
              <div class="col-md-6">
                  <input type="button" id="up" (click)="onUpload()" value="upload">
              </div>
          </div>
          <!--<hr />-->
          <div class="container row">
              <div class="col-md-12">
                  <div *ngIf=message>{{message}}</div>
              </div>
          </div>
          <br>
            <label>Instrument : </label>
            <input type="text" class="form-control"  [(ngModel)]="scheduleFlight.instrument" [ngModelOptions]="{standalone: true}" id="instrument" required>
            <br>
            <label>No of business class seats :</label>
            <input type="number" class="form-control"  [(ngModel)]="scheduleFlight.noOfBusinessClassSeats" [ngModelOptions]="{standalone: true}" id="businessClassSeats" required>
            <br>
            <label>No of non business class seats :</label>
            <input type="number" class="form-control"  [(ngModel)]="scheduleFlight.noOfNonBusinessClassSeats" [ngModelOptions]="{standalone: true}" id="nonBusinessClassSeats" required>
            <br>
           
            <label>Cost :</label>
            <input type="number" class="form-control"  [(ngModel)]="scheduleFlight.cost" [ngModelOptions]="{standalone: true}" id="cost" required>
            <br>
          </form>
            
      </section><br>
          <div class="col-md-3 offset-md-9" id="button">
              <input  type="submit" class="confBtn btn btn-success" (click)="form.checkValidity()? addScheduleFlight(scheduleFlight) : null" value="ADD SCHEDULE FLIGHT">
          </div>
